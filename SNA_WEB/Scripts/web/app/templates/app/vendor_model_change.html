<!-- 장비관리 -->
{% extends "app/base_site.html" %}

{% block title %} Morris JS {% endblock title %}

{% block stylesheets %}
{{ block.super }}
{% endblock stylesheets %}

{% block content %}
<div class="right_col" role="main">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Model 수정</h2>
                <ul class="nav navbar-right panel_toolbox">
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <form class="form-horizontal form-label-left" method="post" action="/code/vendor_model_change/{{code.num}}/">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="col-sm-1 control-label">CODE_TYPE</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" style="width: 200px" name="codetype" id="codetype" value="{{code.codetype}}">
                        </div>
                        <label class="col-sm-1 control-label">CODE</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" style="width: 200px" name="code_value" id="code_value" value="{{code.code_value}}">
                        </div>

                        <div class="form-group">
                        </div>
                        <label class="col-sm-1 control-label">NAME</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" style="width: 200px" name="name" id="name" value="{{code.name}}">
                        </div>
                        <label class="col-sm-1 control-label">UPPER_CODE_TYPE</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" style="width: 200px" name="upper_codetype" id="upper_codetype" value="{{code.upper_codetype}}">                           
                        </div>
                        <div class="form-group">
                        </div>
                        <label class="col-sm-1 control-label">UPPER_CODE</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" style="width: 200px" name="upper_code" id="upper_code" value="{{code.upper_code}}">
                        </div>
                      
                                <button type="submit" class="btn btn-default middle" style="float: right;">취소</button>
                                <button type="submit" class="btn btn-default middle" style="float: right;">확인</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>










{% endblock content %}

{% block javascripts %}
{{ block.super }}
<!-- morris.js -->
<script src="/static/vendors/raphael/raphael.min.js"></script>
<script src="/static/vendors/morris.js/morris.min.js"></script>
<script src="/static/vendors/Chart.js/dist/Chart.min.js"></script>
{% endblock javascripts %}
